name: Sync Internal

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      TARGET_BRANCH: ${{ github.ref_name }}
    steps:
      - name: Checkout selected branch
        uses: actions/checkout@v4
        with:
          # Uses the branch selected in "Use workflow from"
          ref: ${{ github.ref }}
          fetch-depth: 0
          submodules: recursive

      - name: Ensure submodules
        run: |
          git submodule sync --recursive
          git submodule update --init --recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run sync script (defaults to full mode)
        env:
          SYNC_GENERATE: full
          SYNC_VERBOSE: '0'
          SYNC_TS_SYMLINK: '1'
          SYNC_TS_SYMLINK_CLEAN: '1'
        run: |
          chmod +x scripts/sync-internal.sh
          ./scripts/sync-internal.sh

      - name: Commit changes (if any)
        id: commit
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore(sync): mirror internal packages into pkg/ (auto)"
            echo "has_changes=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_changes=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Push changes
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          git push origin "${TARGET_BRANCH}"